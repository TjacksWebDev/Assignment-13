<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Register New User</title>
</head>

<body>
	<h1>Enter User Information</h1>

	<form action="" method="post">
		<div>
			Name: <input type="text" th:field="${user.name}" />
		</div>
		<div>
			Username: <input type="text" th:field="${user.username}" />
		</div>
		<div>
			Password: <input type="password" th:field="${user.password}" />
		</div>
		<hr />
		<div>
			Address Line 1: <input type="text" th:field="${address.addressline1}" />
		</div>
		<div>
			Address Line 2: <input type="text" th:field="${address.addressline2}" />
		</div>
		<div>
			City: <input type="text" th:field="${address.city}" />
		</div>
		<div>
			State: <input type="text" th:field="${address.region}" />
		</div>

		<div>
			Country: <input type="text" th:field="${address.country}" />
		</div>

		<div>
			Zipcode: <input type="text" th:field="${address.zipcode}" />
		</div>
		
		<div>
			<input type="submit" value="Add User" />
		</div>
		
		<div>
			<h2>To add bank accounts for this user, please proceed from the User page to the specific user's details by clicking on their userId #.</h2>
		</div>
	</form>
</body>

</html>
